<StackLayout>
  <Label [text]="pet.name" class="m-y-5 h2 text-center" [nsRouterLink]="['/pet', pet?.id]"></Label>
  <Image [src]="pet.media.getFirstImage(3, '~/assets/images/generic-pet.jpg')" height="200" [nsRouterLink]="['/pet', pet?.id]"></Image>

  <Button [text]="favourite ? '☆ Remove from Favourites' : '★ Add to Favourites'"
    (tap)="updateFavourite()"
    class="btn btn-primary">
  </Button>
</StackLayout>
